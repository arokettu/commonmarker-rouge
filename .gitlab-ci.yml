stages:
  - test

cache:
  key: bundler-cache
  paths:
    - vendor/bundle

.test:
  before_script:
    - bundle config path `pwd`/vendor/bundle
    - bundle config without development_extra
    - gem install bundler
  script:
    - bundle update
    - bundle exec rspec
    - bundle update --gemfile=Gemfile.lowest
    - bundle exec rspec

